<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      td, th {
        margin: 7px;
        font-size: 1.2em;
        border: solid black 1px;
      }
      td > button {
        margin: 6px;
      }
      button > span {
        color: red;
      }
    </style>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrow">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.listFilteredItems()">Narrow It Down For Me!</button>
    </div>
    <div class="emptyMessage" ng-if="narrow.notFound">Not found!</div>

    <found-items ng-if="narrow.hasItems" found-items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>

  </div>
  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.17.0'><\/script>".replace("HOST", location.hostname));
	//]]></script>
</body>
</html>
