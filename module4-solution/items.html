
<br />
<div>
 <h2>Found items:</h2>
 <table>
   <tr><th>Name</th><th>Short name</th><th>Description</th><th></th></tr>
   <tr ng-repeat="item in list.foundItems">
     <td>{{ item.name }}</td>
     <td>{{ item.short_name }}</td>
     <td>{{ item.description }}</td>
     <td>
       <button class="btn btn-default" ng-click="list.onRemove({index: $index});">
       <span class="glyphicon glyphicon-ok"></span> Don't want this one!</button>
     </td>
   </tr>
 </table>
</div>
